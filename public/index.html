<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Scolaire</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Gestion Scolaire</h1>
                <div class="flex space-x-4">
                    <a href="#" class="hover:underline">Accueil</a>
                    <a href="#" class="hover:underline">Élèves</a>
                    <a href="#" class="hover:underline">Classes</a>
                    <a href="#" class="hover:underline">Finances</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <!-- Clock and Date Display -->
            <div class="bg-white rounded-lg shadow p-4 mb-4">
                <h2 class="text-xl font-semibold mb-2">Date et Heure</h2>
                <div id="datetime" class="text-2xl font-mono text-blue-600">
                    Chargement...
                </div>
            </div>

            <!-- Dashboard Widgets -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Students Widget -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-lg font-semibold mb-2">Élèves</h3>
                    <div class="text-4xl font-bold text-blue-600">0</div>
                </div>
                
                <!-- Classes Widget -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-lg font-semibold mb-2">Classes</h3>
                    <div class="text-4xl font-bold text-green-600">0</div>
                </div>
                
                <!-- Finances Widget -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-lg font-semibold mb-2">Solde</h3>
                    <div class="text-4xl font-bold text-purple-600">0 FCFA</div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="/js/app.js"></script>
</body>
</html>
